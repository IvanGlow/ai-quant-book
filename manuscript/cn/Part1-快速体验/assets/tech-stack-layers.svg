<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 380">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .layer-num { font: 700 14px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #fff; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .part-label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: start; }
      .annotation { font: 400 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    </style>
  </defs>

  <!-- White background -->
  <rect width="620" height="380" fill="#fff"/>

  <!-- Title -->
  <text x="310" y="28" class="title" text-anchor="middle">QUANT SYSTEM ARCHITECTURE</text>

  <!-- Isometric parameters: skew 30deg, depth 25px -->

  <!-- Layer 1: Data (bottom) - Blue -->
  <g>
    <!-- Right side face (darker) -->
    <polygon points="440,305 465,290 465,250 440,265" fill="#93c5fd" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Top face -->
    <polygon points="120,265 145,250 465,250 440,265" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Front face -->
    <polygon points="120,265 440,265 440,305 120,305" fill="#bfdbfe" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Layer number circle -->
    <circle cx="145" cy="285" r="14" fill="#3b82f6"/>
    <text x="145" y="290" class="layer-num">1</text>
    <!-- Text on front face -->
    <text x="280" y="282" class="box-text">数据层</text>
    <text x="280" y="298" class="label">DATA</text>
    <!-- Leader line to Part label -->
    <line x1="440" y1="285" x2="470" y2="285" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="470" y1="280" x2="470" y2="290" stroke="#1a1a1a" stroke-width="1"/>
    <text x="478" y="289" class="part-label">Part 2</text>
  </g>

  <!-- Layer 2: Strategy - Green -->
  <g>
    <!-- Right side face (darker) -->
    <polygon points="440,235 465,220 465,180 440,195" fill="#6ee7b7" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Top face -->
    <polygon points="120,195 145,180 465,180 440,195" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Front face -->
    <polygon points="120,195 440,195 440,235 120,235" fill="#a7f3d0" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Layer number circle -->
    <circle cx="145" cy="215" r="14" fill="#10b981"/>
    <text x="145" y="220" class="layer-num">2</text>
    <!-- Text on front face -->
    <text x="280" y="212" class="box-text">策略层</text>
    <text x="280" y="228" class="label">STRATEGY</text>
    <!-- Leader line to Part label -->
    <line x1="440" y1="215" x2="470" y2="215" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="470" y1="210" x2="470" y2="220" stroke="#1a1a1a" stroke-width="1"/>
    <text x="478" y="219" class="part-label">Part 2-4</text>
  </g>

  <!-- Layer 3: Execution - Yellow/Orange -->
  <g>
    <!-- Right side face (darker) -->
    <polygon points="440,165 465,150 465,110 440,125" fill="#fcd34d" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Top face -->
    <polygon points="120,125 145,110 465,110 440,125" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Front face -->
    <polygon points="120,125 440,125 440,165 120,165" fill="#fde68a" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Layer number circle -->
    <circle cx="145" cy="145" r="14" fill="#f59e0b"/>
    <text x="145" y="150" class="layer-num">3</text>
    <!-- Text on front face -->
    <text x="280" y="142" class="box-text">执行层</text>
    <text x="280" y="158" class="label">EXECUTION</text>
    <!-- Leader line to Part label -->
    <line x1="440" y1="145" x2="470" y2="145" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="470" y1="140" x2="470" y2="150" stroke="#1a1a1a" stroke-width="1"/>
    <text x="478" y="149" class="part-label">Part 5</text>
  </g>

  <!-- Layer 4: Monitoring (top) - Pink -->
  <g>
    <!-- Right side face (darker) -->
    <polygon points="440,95 465,80 465,40 440,55" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Top face -->
    <polygon points="120,55 145,40 465,40 440,55" fill="#fce7f3" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Front face -->
    <polygon points="120,55 440,55 440,95 120,95" fill="#fbcfe8" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Layer number circle -->
    <circle cx="145" cy="75" r="14" fill="#ec4899"/>
    <text x="145" y="80" class="layer-num">4</text>
    <!-- Text on front face -->
    <text x="280" y="72" class="box-text">监控与运维</text>
    <text x="280" y="88" class="label">MONITORING &amp; OPS</text>
    <!-- Leader line to Part label -->
    <line x1="440" y1="75" x2="470" y2="75" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="470" y1="70" x2="470" y2="80" stroke="#1a1a1a" stroke-width="1"/>
    <text x="478" y="79" class="part-label">Part 5</text>
  </g>

  <!-- Vertical flow arrows (optional decorative element) -->
  <defs>
    <marker id="arrow-up" markerWidth="8" markerHeight="6" refX="4" refY="6" orient="auto">
      <polygon points="0 6, 4 0, 8 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Data flow indicator on left side -->
  <line x1="80" y1="300" x2="80" y2="60" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrow-up)"/>
  <text x="80" y="340" class="label">DATA FLOW</text>

  <!-- Dependency arrow on right -->
  <line x1="550" y1="60" x2="550" y2="300" stroke="#666" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="550" y="340" class="label">DEPENDENCIES</text>
</svg>
